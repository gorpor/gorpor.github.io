<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="https://api.github.com/repos/gorpor/gorpor.github.io/contents/uploads" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <label for="message">Commit message:</label>
        <input type="text" id="message" name="message" placeholder="Enter a commit message" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
